<div class="well">
    <h1>System Log</h1>

    <table ng-table="$ctrl.tableParams"
           show-filter="$ctrl.show_filter"
           class="table table-condensed table-bordered table-striped">
        <tr ng-repeat="message in $data"
            ng-class="{danger: 40 < message.severity && message.severity <= 100,
                       warning: 20 < message.severity && message.severity <= 40,
                       info: 10 < message.severity && message.severity <= 20,
                       muted: 0 < message.severity && message.severity <= 10}">
            <td class="text-nowrap" title="'Timestamp'" sortable="'timestamp'">
                {{message.timestamp * 1000| date:'mediumTime'}}
            </td>
            <td class="text-nowrap"
                title="'Emitter'"
                filter="{ emitter: 'select'}"
                filter-data="$ctrl.emitters"
                sortable="'emitter'">
                {{message.emitter}}
            </td>
            <td title="'Message'" filter="{ content: 'text'}" sortable="'content'">
                {{message.content}}
            </td>
        </tr>
    </table>
</div>
