<div class="container">
    <div class="well">
        <H1>{{$ctrl.action}}: <a href="#/list/{{$ctrl.schemadata.schema.name}}">{{$ctrl.schemascreenname}}</a>/<a
            href="#/editor/{{$ctrl.schemadata.schema.name}}/{{$ctrl.model.uuid}}/edit">{{$ctrl.model.name}}</a></H1>
        <span id="editLive">
            <input type="checkbox" ng-click="$ctrl.toggleLive()" checked="{{$ctrl.live === true}}" />
            <span>Edit Live</span>
        </span>
        <span id="objStored" class="label label-success hidden">Stored</span>
        <span id="objModified" class="label label-danger hidden">Modified</span>

        <form sf-schema="$ctrl.schemadata.schema" sf-form="$ctrl.schemadata.form" sf-model="$ctrl.model">
        </form>
        <!-- <button class="btn btn-danger" ng-click="$ctrl.deleteObject()"><i class="fa fa-trash"></i>Delete</button> -->
        <!-- <button class="btn btn-default" ng-click="$ctrl.submitForm()"><i class="fa fa-check"></i>Submit</button> -->

        <div class="debug">
            <hr>
            <span>Model: {{$ctrl.model}}</span>
            <br>
            <span>Schema: {{$ctrl.schemadata.schema}}</span>
            <br>
            <span>Form: {{$ctrl.schemadata.form}}</span>
        </div>
    </div>
    <div class="well hidden">
        <h1>Test section</h1>
        <h2>Datetimepicker</h2>
        <!-- <dateTimePicker ng-model="$ctrl.bazqux"></dateTimePicker>-->
        <h3>Datetimepicker native</h3>
        <!-- Datetime example -->
        <div class="form-group">
            <label class="control-label"><i class="fa fa-calendar"></i> Datetime picker</label><br>
            <div class="form-group">
                <input size="10" class="form-control" ng-model="sharedDate" data-autoclose="1" placeholder="Date"
                       bs-datepicker type="text">
            </div>
            <div class="form-group">
                <input size="8" class="form-control" ng-model="sharedDate" data-time-format="h:mm:ss a"
                       data-autoclose="1" placeholder="Time" bs-timepicker type="text">
            </div>
        </div>

        <h2>Spectrum solotest:</h2>

</div>
