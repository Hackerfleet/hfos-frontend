<div class="container">
    <div class="well">
        <H1>{{$ctrl.action}}: <a href="#/list/{{$ctrl.schemadata.schema.name}}">{{$ctrl.schemascreenname}}</a>/<a
            href="#/editor/{{$ctrl.schemadata.schema.name}}/{{$ctrl.model.uuid}}/edit">{{$ctrl.model.name}}</a></H1>
        <span id="objStored" class="label label-success hidden">Stored</span>
        <span id="objModified" class="label label-danger hidden">Modified</span>

        <form sf-schema="$ctrl.schemadata.schema" sf-form="$ctrl.schemadata.form" sf-model="$ctrl.model">
        </form>
        <button class="btn btn-danger" ng-click="$ctrl.deleteObject()"><i class="fa fa-trash"></i>Delete</button>
        <button class="btn btn-default" ng-click="$ctrl.submitForm()"><i class="fa fa-check"></i>Submit</button>

        <div class="debug">
            <hr>
            <span>Model: {{$ctrl.model}}</span>
            <br>
            <span>Schema: {{$ctrl.schemadata.schema}}</span>
            <br>
            <span>Form: {{$ctrl.schemadata.form}}</span>
        </div>
    </div>
</div>
