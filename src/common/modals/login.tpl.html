<div class="modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" ng-show="title">
                <button type="button" class="close" aria-label="Close" ng-click="$ctrl.close(); $hide()">
                    <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" ng-bind="title"></h4>
            </div>
            <div id="login">
                <form ng-keyup="$event.keyCode == 27 && ($ctrl.close() || $hide())">
                    <div class="modal-body">
                        <!-- TODO: This is ugly duplication, necessary for closing the dialog -->
                        <div class="row login-form">
                            <input id="username" class="form-control input-lg login-textbox-top"
                                   placeholder="Username" type="text" ng-model="$ctrl.username" autofocus>
                            <input id="password" class="form-control input-lg login-textbox-bottom"
                                   placeholder="Password" type="password" ng-model="$ctrl.password"><br/>

                            <button type="submit" class="btn-block btn btn-lg btn-login btn-success"
                                    ng-click="$ctrl.login(); $ctrl.close(); $hide()">
                                <span class="fa fa-sign-in"></span>
                                <span translate>Login</span>
                            </button>
                            <a ng-show="$ctrl.state.href('app.enrolment') !== null"
                               ng-click="$ctrl.close(); $hide()"
                               class="btn-block btn btn-lg btn-login btn-info"
                               type="button"
                               href="#!/enrolment">
                                <span class="fa fa-address-card-o"></span>
                                <span translate>Register</span>
                            </a>

                            <div class="checkbox">
                                <label for="stayloggedin">
                                    <input type="checkbox" id="stayloggedin"/>
                                    <span translate>Stay logged in</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-lg btn-default" ng-click="$ctrl.close(); $hide()">
                            <span class="fa fa-times"></span><span translate>Cancel</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
