<div>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation" id="mainmenu">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target="#main-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <button id="btnhome" type="button" ng-click="$ctrl.home($event);"
                        class="navbar-brand navbar-inverse btn"
                        style="border-color: transparent; margin-left: 2px;" aria-label="Left Align"
                        title="Connection status button">
                    <span class="glyphicon icon-hf-logo" id="hfos-icon"></span>
                </button>

                <button id="btnuser" type="button" ng-click="$ctrl.userbutton($event);"
                        class="hidden navbar-brand navbar-inverse btn"
                        style="border-color: transparent; margin-left:5px;"
                        aria-label="Left Align">
                    <span class="glyphicon glyphicon-user"></span>
                </button>

                <button id="btnchat" type="button" ng-click="$ctrl.chattoggle();"
                        class="hidden navbar-brand navbar-inverse btn"
                        style="border-color: transparent; margin-left:5px;" aria-label="Left Align">
                    <span class="glyphicon icon-bubble"></span>
                </button>

                <button id="btnfullscreen" type="button" ng-click="$ctrl.fullscreentoggle();"
                        class="navbar-brand navbar-inverse btn"
                        title="Toggle Fullscreen"
                        style="border-color: transparent; margin-left:5px;" aria-label="Left Align">
                    <span id="spanfullscreen" class="fa fa-expand"></span>
                </button>
                <button id="btnpause" type="button" ng-click="$ctrl.rotationpause();"
                        class="pagination-centered navbar-brand navbar-inverse btn"
                        ng-show="$ctrl.rotationenabled"
                        style="text-align: center; border-color: transparent; margin-left:5px; color: red"
                        aria-label="Center Align">
                    <span class="glyphicon" ng-class="{'glyphicon-pause': $ctrl.rotationpaused,'glyphicon-play': !$ctrl.rotationpaused}"></span>
                </button>
                <button id="btnaddscreen" type="button" ng-click="$ctrl.user.addinfoscreen();"
                        class="pagination-centered navbar-brand navbar-inverse btn"
                        ng-show="$ctrl.rotationenabled"
                        style="text-align: center; border-color: transparent; margin-left:5px; color: red"
                        aria-label="Center Align">
                    <span class="glyphicon glyphicon-plus"></span>
                </button>

                <!-- TODO: See #161
                <button id="btnmob" type="button" ng-click="$ctrl.mobbutton();"
                        class="pagination-centered navbar-brand navbar-inverse btn"
                        style="text-align: center; border-color: transparent; margin-left:5px; color: red"
                        aria-label="Center Align">
                    <span class="fa fa-life-ring"></span>
                </button>
                -->
            </div>

            <div class="collapse navbar-collapse" id="main-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right" id="mainmenunavbar">
                    <li id="nav-home"><a href="/#!/"><span class="glyphicon glyphicon-home"></span></a></li>
                    <li id="nav-fullscreen">

                    </li>
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">Modules<span class="caret"></span></a>
                        <ul class="dropdown-menu" id="modulemenu">
                            <li><a href="#!/dashboard">Dashboard</a></li>
                            <li><a href="#!/map">Map</a></li>
                        </ul>
                    </li>
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">Client<span class="caret"></span></a>
                        <ul class="dropdown-menu componentmenu" id="clientmenu">
                            <li>
                                <div id="clientname">N/A</div>
                            </li>
                            <li role="separator" class="divider"></li>
                            <li ng-repeat="config in $ctrl.clientconfiglist">
                                <div>
                                    <a ng-click="$ctrl.switchClientConfig(config.uuid)">{{config.name}}</a>

                                    <div class="menu-icon-list">
                                        <a type="button" ng-click="$ctrl.switchClientConfig(config.uuid)">
                                            <i class="fa fa-hand-o-right menu-icon-tiny"></i></a>
                                        <a type="button" ng-click="$ctrl.deleteClientConfig(config.uuid)">
                                            <i class="fa fa-remove menu-icon-tiny"></i></a>
                                        <a type="button" ng-click="$ctrl.editClientConfig(config.uuid)">
                                            <i class="fa fa-pencil menu-icon-tiny"></i></a>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </li>
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">?<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#!/doc">Documentation</a></li>
                            <li><a href="#!/about">About</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </div>

    <div id="bootscreen" class="well vertical-center gradient">
        <div class="center-block">
            <table>
                <tr>
                    <div class="center-block">
                        <span class="center-block glyphicon icon-hf-logo hflogo"></span>
                    </div>

                    <div id="hflogo" class="hidden center"></div>
                </tr>
                <tr>
                    <div class="dark">
                        <span><h2>Starting HFOS client</h2></span>
                    </div>
                </tr>
            </table>
        </div>
    </div>
    <button id="fullscreengrab" type="button" ng-click="$ctrl.mainmenutoggle();">
        <span id="fullscreengrabicon" class="fa fa-arrow-up"></span>
    </button>
    <div id="content" ui-view></div>

    <footer class="navbar-fixed-bottom navbar-inverse">
        <div class="row">
            <div id="statusLeft" class="col-xs-2">
                <span>
                    <span id="ledincoming" class="fa fa-arrow-circle-down" title="Incoming data"></span>
                    <span id="ledoutgoing" class="fa fa-arrow-circle-up" title="Outgoing data"></span>
                </span>
            </div>
            <div id="statusCenter" class="col-xs-8">Ready.</div>
            <div id="statusRight" class="col-xs-2">-</div>
        </div>
    </footer>
</div>
