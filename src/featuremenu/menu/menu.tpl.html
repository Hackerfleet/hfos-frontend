<div class="jumbotron">
    <div gridster="$ctrl.gridsterOptions">
        <ul>
            <li data-gridster-item
                data-row="item.row"
                data-col="item.col"
                data-sizex="item.size"
                data-sizey="item.size"
                ng-repeat="item in $ctrl.items"
                class="menu-box">
                <a href="#{{item.url}}" class="center-block">
                    <img src="{{item.svg}}" type="image/svg+xml" class="module-icon-big"/>

                    <div class="menu-label center-block" ng-style="{'font-size': 10 + 2 * item.size +'px'}">{{item.title}}</div>
                </a>
            </li>
        </ul>
    </div>
</div>
