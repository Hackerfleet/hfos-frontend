<html lang="en">
<head>
    <meta charset="UTF-8">

    <title pagetitle>Isomer Node</title>
    <link rel="icon" href="/assets/images/icons/favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="/assets/images/icons/favicon.ico" type="image/x-icon"/>

    <link rel="icon" href="/assets/images/node_logo.svg" type="image/svg+xml"/>
    <link rel="shortcut icon" href="/assets/images/node_logo.svg" type="image/svg+xml"/>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=yes">
    <base href="/">

</head>
<body>

<div ui-view class="slide">
    <style>
        .app-loading {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            overflow: hidden;
        }

        .app-loading .spinner {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
        }

        .spinner {
            image-rendering: pixelated;
            width: 500%;
            max-width: 500%;
            -webkit-animation:bounce 60s infinite;

        }

        @-webkit-keyframes bounce {
            0% { left: -100%; top: -100% }
            12% { left: -150%; top: -50% }
            25% { left: -100%; top: 50% }
            36% { left:  -50%; top: -100% }
            50% { left:  0%; top: 50%; width: 150% }
            66% { left:  0%; top: -50% }
            75% { left: -100%; top: 50% }
            85% { left: -50%; top: 100% }
            100% { left: -100%; top: -100% }
        }

        .vertical-center {
            min-height: 100%; /* Fallback for browsers do NOT support vh unit */
            min-height: 100vh; /* These two lines are counted as one :-)       */

            display: flex;
            align-items: center;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #266DAD;
            color: white;
            font-family: Sans-serif;
        }

        h1 {
            text-align: center;
            position: relative;
            top: 42vh;
            padding: 10px;
            margin-left: 25%;
            margin-right: 25%;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.1);
            z-index: 100000000;
            border: solid 1px rgba(255, 255, 255, 0.5);
        }
    </style>

    <div id="app-loading" style="display: none;" class="app-loading vertical-center">
        <h1>Loading</h1>
        <img class="spinner" src="/assets/images/bootlogo.gif"/>
    </div>

    <script type="application/javascript">
        document.getElementById('app-loading').style.display = 'block';
    </script>
</div>

<noscript>
    <style type="text/css">
        #bootscreen {
            display: none;
        }

        #content {
            display: none;
        }

        #mainmenu {
            display: none;
        }

        body {
            background: #4384BF;
            font-family: Sans-serif;
        }

        .well {
            background: #266DAD;
            padding: 10px;
            margin: 10vh 10vw;
            height: 78vh;
        }

        #warning {
            color: #95C0E6;
            font-family: monospace;
        }

        h1 {
            text-align: center;
        }
    </style>
    <div class="well">
        <div id="warning">
            <h1>**** Javascript deactivated! ****</h1>
            <br/>
            <p>
                Please check your browser and plugin settings and make sure, Javascript is allowed for this site, then
                reload the page.
            </p>
        </div>
    </div>
</noscript>

</body>
</html>
