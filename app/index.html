<div class="navbar navbar-inverse navbar-fixed-top" role="navigation" id="mainmenu">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#main-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <button id="btnhome" type="button" ng-click="home($event);" class="navbar-brand navbar-inverse btn"
                    style="border-color: transparent;">
                <span class="icon-hf-logo"></span>
            </button>
            <button id="btnuser" type="button" ng-click="userbutton($event);"
                    class="hidden navbar-brand navbar-inverse btn" style="border-color: transparent; margin-left:5px;"
                    aria-label="Left Align">
                <span class="glyphicon glyphicon-user"></span>
            </button>
            <button id="btnchat" type="button" ng-click="chattoggle();" class="hidden navbar-brand navbar-inverse btn"
                    style="border-color: transparent; margin-left:5px;" aria-label="Left Align">
                <span class="icon-bubble"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="main-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li id="nav-"><a href="#/"><span class="glyphicon glyphicon-home"></span></a></li>
                <li id="nav-dashboard"><a href="#/dashboard">Dashboard</a></li>
                <li id="nav-weather" class="hidden"><a href="#/weather">Weather</a></li>
                <li id="nav-map"><a href="#/map">Map</a></li>
                <li id="nav-crew hidden"><a href="/crew_list.html">Crew</a></li>
                <li id="nav-logbook" class="hidden"><a href="/logbook.html">Logbook</a></li>
                <li id="nav-switchboard" class="hidden"><a href="/switchboard.html">Switchboard</a></li>
                <li id="nav-communication" class="hidden"><a href="/communication.html">Communication</a></li>
                <li id="nav-settings" class="hidden"><a href="/settings.html">Settings</a></li>
                <li id="nav-about"><a href="#/about">?</a></li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</div>

<div id="bootscreen" class="well vertical-center gradient">
    <div class="center-block">
        <table>
            <tr>
                <div id="compass" class="center"></div>
            </tr>
            <tr>
                <div class="dark">
                    <span><h2>Starting HFOS client</h2></span>
                    <span><h3>..please wait..</h3></span>

            </tr>
        </table>
    </div>
</div>
