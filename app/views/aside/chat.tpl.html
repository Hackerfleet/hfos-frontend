<div class="aside" tabindex="-1" role="dialog">
    <div class="aside-dialog">
        <div class="aside-content">
            <div class="aside-header">
                <button type="button" class="close" ng-click="chatclose(); $hide()">&times;</button>
                <h4 class="aside-title">Chat</h4>
            </div>
            <div class="aside-body">
                <ul>
                    <li ng-repeat="msg in chat.messages">
                        <span>{{msg.timestamp | date: 'yyyy-MM-dd HH:mm:ss Z'}}</span>
                        <span>{{msg.sender}}</span>
                        <span>{{msg.content}}</span>
                    </li>
                </ul>
            </div>
            <div class="aside-footer" style="position: absolute; bottom: 0;">
                <form>
                    <div class="row">
                        <div class="col-md-4">
                            <input type="text" ng-model="chat.input"/><br/>
                        </div>
                        <div class="col-md-8">
                            <button type="submit" class="btn btn-default" ng-click="chatsend()">Send</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
