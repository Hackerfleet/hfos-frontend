<div class="well">

    <!-- Nav tabs -->
    <ul class="nav nav-pills" role="tablist">
        <li class="active"><a role="tab" ng-click="opentab('settings')" data-toggle="tab">Settings</a></li>
        <li><a role="tab" ng-click="opentab('userdata')" data-toggle="tab">Userdata</a></li>
        <li><a role="tab" ng-click="opentab('alerts')" data-toggle="tab">Alerts & Notifications</a></li>
        <!--<li><a role="tab" ng-click="opentab('client')" data-toggle="tab">Client settings</a></li> -->
        <li role="presentation" class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" role="button"
               aria-haspopup="true" aria-expanded="false">
                Clients <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
                <div ng-repeat="configuration in clientconfigs">
                    <span><a ng-click="pickconfig(configuration.uuid)">{{$index+1}} {{configuration.name}}
                        {{configuration.active}}</a></span>
                </div>
            </ul>
        </li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
        <div class="tab-pane active" id="settings">
            <form sf-schema="schema" sf-form="settingsform" sf-model="model" ng-submit="submitForm(model)"></form>
        </div>
        <div class="tab-pane" id="userdata">
            <form sf-schema="schema" sf-form="userdataform" sf-model="model" ng-submit="submitForm(model)"></form>
        </div>
        <div class="tab-pane" id="alerts">
            <form sf-schema="schema" sf-form="alertconfigform" sf-model="model" ng-submit="submitForm(model)"></form>
        </div>
        <div class="tab-pane" id="clientconfigs">
            <form sf-schema="clientconfigschema" sf-form="clientconfigform" sf-model="clientconfigmodel"
                  ng-submit="submitClientForm(clientconfigmodel)"></form>
        </div>
    </div>
</div>
