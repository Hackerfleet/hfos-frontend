<div class="jumbotron" style="padding-top: 5px">
    <ul class="nav nav-pills" role="tablist">
        <li class="active"><a role="tab" ng-click="opentab('dashboard')" data-toggle="tab">Dashboard</a></li>
        <li><a role="tab" ng-click="opentab('referenceframe')" data-toggle="tab">Reference Frame</a></li>
        <li><a role="tab" ng-click="configureCards()">Configure Dashboard</a></li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
        <div class="tab-pane active" id="dashboard">
            <div gridster="gridsterOptions">
                <ul>
                    <li gridster-item="widget" ng-repeat="widget in dashboard.cards">
                        <div class="box">
                            <div class="box-header">
                                <h3>{{ widget.title }}</h3>

                                <div class="hidden box-header-btns pull-right">
                                    <a title="settings" ng-click="openSettings(widget)"><i
                                        class="glyphicon glyphicon-cog"></i></a>
                                    <a title="Remove widget" ng-click="remove(widget)"><i
                                        class="glyphicon glyphicon-trash"></i></a>
                                </div>
                            </div>
                            <div class="box-content" ng-dynamic-controller="widget.widgettype"
                                 valuetype="widget.valuetype">
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

        <div class="tab-pane" id="referenceframe">
            <div class="well" id="refFrame">
                <table class="table table-striped">
                    <tr>
                        <th>Sensor type</th>
                        <th>Current value</th>
                        <th>Last event</th>
                        <th>Dashboard?</th>
                    </tr>
                    <tr ng-repeat="(key, item) in referenceframe | orderBy:'-key':true">
                        <td>{{key}}</td>
                        <td>{{item.value}}</td>
                        <td>{{item.age}}</td>
                        <td><input bs-switch ng-model="item.observed" ng-change="toggleDashboardItem(key)"
                                   type="checkbox" switch-size="small"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
