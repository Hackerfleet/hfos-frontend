<div class="jumbotron" style="padding-top: 5px">
    <button type="button" ng-click="configureCards()" class="btn-sm" style="margin: 0px; padding:0px;">Configure
        Dashboard
    </button>

    <div gridster="gridsterOptions">
        <ul>
            <li gridster-item="widget" ng-repeat="widget in dashboard.cards">
                <div class="box">
                    <div class="box-header">
                        <h3>{{ widget.title }}</h3>

                        <div class="box-header-btns pull-right">
                            <a title="settings" ng-click="openSettings(widget)"><i class="glyphicon glyphicon-cog"></i></a>
                            <a title="Remove widget" ng-click="remove(widget)"><i class="glyphicon glyphicon-trash"></i></a>
                        </div>
                    </div>
                    <div class="box-content" ng-dynamic-controller="widget.widgettype" valuetype="widget.valuetype">
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
