<style>

  height: 380px;
  background-image:url('/assets/images/icons/iconmonstr-compass-6-icon.svg');
  background-size: 100% auto;
  position: relative;
}

#arrow {
  width: 360px;
  height: {{spd_over_grnd}}px;
  background-color:#F00;
  position: absolute;
  top: 180px;
  left: 10px;
  -webkit-transform:rotate({{true_course-90}}deg);
  -moz-transform:rotate({{true_course-90}}deg);
  -o-transform:rotate(${{true_course-90}}deg);
  -ms-transform:rotate(${{true_course-90}}deg);

  -moz-transition: all 1s ease;
  -webkit-transition: all 1s ease;
  -o-transition: all 1s ease;
  transition: all 1s ease;
}

#compass:hover #arrow {
  -webkit-transform:rotate(0deg);
  -moz-transform:rotate(0deg);
  -o-transform:rotate(0deg);
  -ms-transform:rotate(0deg);
}

</style>
